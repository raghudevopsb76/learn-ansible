- name: Demo on Loops
  hosts: localhost
  tasks:
    - name: Loop
      ansible.builtin.debug:
        msg: Fruit - {{ item }}
      loop:
        - apple
        - banana
        - orange

- name: Demo on Loops
  hosts: localhost
  vars:
    fruits:
        - apple
        - banana
        - orange
  tasks:
    - name: Loop
      ansible.builtin.debug:
        msg: Fruit - {{ item }}
      loop: "{{fruits}}"


- name: Demo on Loops - Map
  hosts: localhost
  vars:
    fruits:
        - apple
        - banana
        - orange
  tasks:
    - name: Loop
      ansible.builtin.debug:
        msg: Fruit Name - {{ item.name }}, Quantity - {{ item.quantity }}
      loop:
        - { name: "apple", quantity: 100}
        - { name: "banana", quantity: 200}
        - { name: "orange", quantity: 300}


